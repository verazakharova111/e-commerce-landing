<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/layuot.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <div class="layout">
      <div class="layout__content">
        <header class="header"></header>
        <main class="main"></main>
      </div>
      <div class="layout__footer">
        <div class="layout__footer-flower layout__footer-flower--left"></div>
        <div class="layout__footer-content">
          <footer class="footer">
            <div class="footer__photo">
              <div class="photo__yellow">
                <img src="./image/cap.png" alt="cap" />
                <span class="text-black">Cap</span>
              </div>
              <div class="photo__pink">
                <img src="./image/parfume.png" alt="perfume" />
                <span class="text-black">Perfumes</span>
              </div>
              <div class="photo__orange">
                <img src="./image/sneakers.png" alt="sneakers" />
                <span class="text-black">Sneakers</span>
              </div>
            </div>
            <div class="footer__information">
              <h2 class="text-big">Our Feature Products</h2>
              <span
                >If we define Buzz buy in three words, it will be elegant,
                classic, and high-quality.</span
              >
            </div>
          </footer>
        </div>
        <div class="layout__footer-flower layout__footer-flower--right"></div>
      </div>
    </div>
  </body>
</html>
