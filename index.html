<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/layuot.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <div class="layout">
      <div class="layout__content">
        <header class="header">
          <img
            class="header__logo"
            src="./image/logo.png"
            alt="logo"
            width="85"
          />
          <nav class="header__navigation">
            <ul class="list">
              <li class="list__item">Man</li>
              <li class="list__item">Women</li>
              <li class="list__item">Accessories</li>
              <li class="list__item">Summer Sale</li>
              <li class="list__item">Kids</li>
            </ul>
          </nav>
          <div class="header__input">
            <input placeholder="Search" value="" type="search" />
            <img src="./image/search.png" alt="" />
          </div>
        </header>
        <main class="main"></main>
      </div>
      <div class="layout__footer">
        <div class="layout__footer-flower layout__footer-flower--left"></div>
        <div class="layout__footer-content">
          <footer class="footer">
            <div class="footer__photo">
              <div class="photo photo--yellow">
                <img src="./image/cap.png" alt="cap" />
                <span class="photo__text">Cap</span>
              </div>
              <div class="photo photo--pink">
                <img src="./image/parfume.png" alt="perfume" />
                <span class="photo__text">Perfumes</span>
              </div>
              <div class="photo photo--orange">
                <img src="./image/sneakers.png" alt="sneakers" />
                <span class="photo__text">Sneakers</span>
              </div>
            </div>
            <div class="footer__information">
              <div class="footer__title">
                <h2>Our Feature Products</h2>
              </div>
              <div class="footer__paragraf">
                <p>
                  If we define Buzz buy in three words, it will be elegant,
                  classic, and high-quality.
                </p>
              </div>
            </div>
          </footer>
        </div>
        <div class="layout__footer-flower layout__footer-flower--right"></div>
      </div>
    </div>
  </body>
</html>
